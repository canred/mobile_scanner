name: google_ml_kit_example
description: Demonstrates how to use the google_ml_kit plugin.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_pdfview: ^1.3.3
  image_picker: ^1.1.2
  camera: ^0.10.6
  path: ^1.9.0
  path_provider: ^2.1.4

  google_mlkit_commons: any
  google_mlkit_barcode_scanning:
    path: ../google_mlkit_barcode_scanning
  
  dio: ^5.7.0
  mqtt_client: ^10.5.1
  http_parser: ^4.0.2
  hive_flutter: ^1.1.0
  hive: ^2.2.3
  hive_generator: ^2.0.1
  bot_toast: ^4.1.3
  intl: ^0.20.1
  uuid: ^4.5.1
  device_info_plus: ^11.2.1
  flutter_dotenv: ^5.2.1


dependency_overrides:
  google_mlkit_commons:
    path: ../google_mlkit_commons

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/ml/
    - assets/images/
    - assets/.env
